<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select exercise</title>
    <link href="https://fonts.cdnfonts.com/css/bukhari-script" rel="stylesheet">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/select_exercise.css">

</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>
<div class="circle circle4"></div>


    <main>
        <h1>Select exercise</h1>
        <input type="submit" value="<" class="btn-secondary" id="back">
        <div class="main-container">
            <form id="f1">
              <label for="year">Year
                <select name="year" id="year" onchange="updateOptions()">
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </label>

            <!-- Button template-->
             <div id="buttons">
               <input type="submit" class="exercise_button" value="Determination of liquid density using Archimedes' law">
               <input type="submit" class="exercise_button" value="Determination of liquid density using Archimedes' law">
               <input type="submit" class="exercise_button" value="Determination of liquid density using Archimedes' law">
             </div>
            </form>
        </div>
    </main>
    <script>
      const select = document.getElementById("year");
      const btns = document.getElementById("buttons");
      document.getElementById("f1").addEventListener("submit", (e) => {
        e.preventDefault();
      });

      document.getElementById("back").addEventListener("click", () => {
        window.location.replace("/");
      });

      function updateOptions() {
        const y = select.value;
        let btn;

        switch (y) {
          case "6":
            buttons.innerHTML = "";

            btn = document.createElement("input");
            btn.type = "submit";
            btn.classList.add("exercise_button");
            btn.value = "Determination of liquid density using Archimedes' law";
            btn.addEventListener("click", () => {
              window.location.replace("/e_0601/e_0601.html");
            });

            buttons.appendChild(btn);
            break;
          case "7":
            buttons.innerHTML = "";

            btn = document.createElement("input");
            btn.type = "submit";
            btn.classList.add("exercise_button");
            btn.value = "Proving Newton's Second Law with Atmund's machine";
            btn.addEventListener("click", () => {
              alert(1);
            });

            buttons.appendChild(btn);

            btn = document.createElement("input");
            btn.type = "submit";
            btn.classList.add("exercise_button");
            btn.value = "Determining the constant tension \n when the ball moves down the groove";
            btn.addEventListener("click", () => {
              alert(1);
            });

            buttons.appendChild(btn);
            break;
          case "8":
            buttons.innerHTML = "";

            btn = document.createElement("input");
            btn.type = "submit";
            btn.classList.add("exercise_button");
            btn.value = "Determination of liquid density using Archimedes' law";
            btn.addEventListener("click", () => {
              alert(1);
            });

            buttons.appendChild(btn);
            break;
        }
      }

      updateOptions();
    </script>
</body>
</html>
