<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select exercise</title>
    <link href="https://fonts.cdnfonts.com/css/bukhari-script" rel="stylesheet">
    <link rel="stylesheet" href="static/css/base.css">

<body>
    <main>
        <h1>Select exercise</h1>
        <div class="main-container">
            <form method="post" action="">
              <label for="year">Year
                <select name="year" id="year">
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </label>

            <!-- Button template-->
                <input type="submit" class="exercise_button" id="exercise_number1" value="Exercise6">
                <input type="submit" class="exercise_button" id="exercise_number2" value="Exercise6">
                <input type="submit" class="exercise_button" id="exercise_number3" value="Exercise6">
            </form>
        </div>
    </main>
</body>
</html>
